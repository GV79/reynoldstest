<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Reynold's Welcome</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="css/settings.css">
        <script>
            window.history.pushState("", "", '/');
            $(document).ready(function() {
              if ('{{message}}'.charAt(0) != '{')
              {
                message = document.getElementById('verifyMessage');
                message.style.display = "block";
                message.innerHTML = '{{message}}';
              }
            });
        </script>
    </head>
    <body>
      <nav class="navbar navbar-default">
          <div class="container-fluid">
              <ul class="nav navbar-nav">
                <li><a href="#View">View</a></li>
                <li><a href="#Create">Create</a></li>
                <li><a href="#Edit">Edit/Delete</a></li>
                <li class="active"><a href="settings.html">Settings</a></li>
                <li id="logout"><a href="#">Logout</a></li>
              </ul>
          </div>
      </nav>
      <h3>Settings</h3>
      <div class="addAdmin">
        <form id="emailForm" action="email" method="post">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input id="email" type="text" class="form-control" name="email" placeholder="Email" required>
          </div>
          <button type="submit" class="btn btn-primary" style="min-width: 300px;">Add Admin</button>
          <p id ="verifyMessage" style="color: green;"></p>
        </form>
      </div>
    </body>
</html>
