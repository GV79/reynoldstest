<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Reynold's Signup Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="css/signup.css">

        <script>
            // window.history.pushState("", "", '/signu');
            // console.log('{{userCode}}'); //use this value at the end to double verify the request to make an account is valid
            $(document).ready(function() {
                var initialUser = document.getElementById('inputEmail');
                initialUser.value = '{{userEmail}}';
                var initialCode = document.getElementById('inputCode');
                initialCode.value = '{{userCode}}';
            });

            function checkPass()
            {
              var form = document.getElementById("inputPassword1");
              var formConfirm = document.getElementById("inputPassword2");
              if (form.value == formConfirm.value)
              {
                formConfirm.style.backgroundColor = "rgba(154, 237, 161, 0.8)";
                return true;
              }
              else
              {
                formConfirm.style.backgroundColor = "rgba(242, 135, 135, 0.5)";
                return false;
              }
            }
        </script>
    </head>
    <body>
        <div class="signupWrapper">
            <!-- upon successful registration, change verification code flag to false (unavailable) -->
            <form id="signupForm" onsubmit="return checkPass()" action="registerAccount" method="post">
                <div class="form-group">
                    <label for="inputEmail">Username</label>
                    <input type="email" class="form-control" id="inputEmail" name="inputEmail" aria-describedby="emailUser" readonly="readonly">
                    <small id="emailUser" class="form-text text-muted">By default, your username is your email.</small>
                </div>
                <div class="form-group">
                    <label for="inputCode">Verification Code</label>
                    <input type="text" class="form-control" id="inputCode" name="inputCode" readonly="readonly">
                </div>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" required aria-describedby="firstnameHelp">
                    <small id="firstnameHelp" class="form-text text-muted">This info will be shown to other admins.</small>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" required>
                </div>
                <div class="form-group">
                    <label for="inputPassword1">Password</label>
                    <input type="password" class="form-control" id="inputPassword1" name="inputPassword1" autocomplete="pass1" onkeyup="checkPass()" required>
                </div>
                <div class="form-group">
                    <label for="inputPassword2">Confirm Password</label>
                    <input type="password" class="form-control" id="inputPassword2" name="inputPassword2" autocomplete="pass2" onkeyup="checkPass()" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </body>
</html>
