<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Reynold's Signup Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="css/signup.css">

        <script>
            // window.history.pushState("", "", '/signu');
            // console.log('{{userCode}}'); //use this value at the end to double verify the request to make an account is valid
            $(document).ready(function() {
                var initialUser = document.getElementById('email');
                initialUser.value = '{{userEmail}}';

            });

            function checkPassword()
            {
              var form = document.getElementById("newPassword1");
              var formConfirm = document.getElementById("newPassword2");
              if (form.value == formConfirm.value)
              {
                formConfirm.style.backgroundColor = "rgba(154, 237, 161, 0.8)";
                return true;
              }
              else
              {
                formConfirm.style.backgroundColor = "rgba(242, 135, 135, 0.5)";
                return false;
              }
            }
        </script>
    </head>
    <body>
        <div class="signupWrapper">
            <!-- upon successful registration, change verification code flag to false (unavailable) -->
            <form id="signupForm" onsubmit="return checkPassword()" action="updateAccount" method="post">
                <div class="form-group">
                    <label for="inputEmail">Email</label>
                    <input class="form-control" id="email" name="email" aria-describedby="emailUser" readonly="readonly">
                </div>
                <div class="form-group">
                    <label for="inputPassword">Old Password</label>
                    <input class="form-control" value="******************" readonly="readonly">
                </div>
                <div class="form-group">
                    <label for="newPassword1">New Password</label>
                    <input type="password" class="form-control" id="newPassword1" name="newPassword1" onkeyup="checkPassword()" required>
                </div>
                <div class="form-group">
                    <label for="newPassword2">Confirm New Password</label>
                    <input type="password" class="form-control" id="newPassword2" name="newPassword2" onkeyup="checkPassword()" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </body>
</html>
