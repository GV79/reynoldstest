<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Reynold's Board</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/home.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script>
      window.history.pushState("", "", '/');
      $(document).ready(function() { // Preloader for website
          var message = document.getElementById('loginMessage');
          message.style.display = "none";
          var message = document.getElementById('verifyMessage');
          message.style.display = "none";
          if ('{{message}}'.charAt(0) != '{') {
            message = document.getElementById('loginMessage');
            message.style.display = "block";
            message.innerHTML = '{{message}}';
          }

          if ('{{messageTwo}}'.charAt(0) != '{') {
            message = document.getElementById('verifyMessage');
            message.style.display = "block";
            message.innerHTML = '{{messageTwo}}';
          }

        document.getElementById("viewDash").onclick = function () {
          location.href = "/view.html";
        };

        var docHeight = $(window).height();
        var footerHeight = $('#footer').height();
        var footerTop = $('#footer').position().top + footerHeight;

        if (footerTop < docHeight) {
          $('#footer').css('margin-top', 10 + (docHeight - footerTop) + 'px');
        }
      });
    </script>
  </head>
  <body>
    <div class="header">
      <img src="res/CompanyName.png"/>
    </div>
    <h1>Reynold's Board Homepage</h1>
    <div style="text-align: center;">
      <button type="button" id="viewDash" class="btn btn-primary">View Dashboard</button>
    </div>
    <div class="loginWrapper">
      <div class="signin">
        <div>
          <i class="fa fa-users" style="font-size:36px; padding-bottom: 0.3em;"></i>
          <form id="loginForm" action="login" method="post">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input id="username" type="text" class="form-control" name="username" placeholder="Username" autocomplete="username" required>
            </div>
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
              <input id="password" type="password" class="form-control" name="password" placeholder="Password" autocomplete="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
          </form>
          <p id ="loginMessage" style="text-align: right; color: #c10505;"></p>
        </div>
      </div>
      <div class="vertDivider"></div>
      <div class="horizDivider"><div></div></div>
      <div class="signup">
        <div style="margin-bottom: 15%;">
          <form id="signupForm" action="signup" method="post">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
              <input id="text" type="text" class="form-control" name="text" placeholder="Verification Key" required>
            </div>
            <button type="submit" class="btn btn-primary bnpmtn-block">Verify</button>
            <p id ="verifyMessage" style="text-align: right; color: #c10505;"></p>
          </form>
        </div>
      </div>
    </div>
    <div class="bottomNav"><div class="footer" id="footer">Contact us at&nbsp<a href="mailto:blessstylesocs@gmail.com">blessstylesocs@gmail.com</a>&nbspfor any questions or concerns</div></div>
    <div class="bottomNav-mobile"><div class="footer"><a href="mailto:blessstylesocs@gmail.com">blessstylesocs@gmail.com</a></div></div>
  </body>
</html>
