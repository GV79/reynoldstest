<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Reynold's Welcome</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <script src="lib/dropzone.js"></script>
        <link rel="stylesheet" href="css/dropzone.css">

        <link rel="stylesheet" href="css/create.css">
        <script>
            $.ajax({ //Verifies whether client is a logged in user, if not, returns to homepage
                type: 'POST',
                url: 'verifyuser',
                dataType: "json",
                success: function (data) {
                    if (data.status != 200)
                    {
                        window.location.replace("/");
                    }
                },
                error: function (xhr, status, error) {
                    window.location.replace("/");
                }
            });

            var myDropzone;
            Dropzone.autoDiscover = false;
            $(document).ready(function() {
                // $("#my-awesome-dropzone").dropzone();
                var today = new Date();
                var dd = today.getDate();
                var mm = today.getMonth()+1; //January is 0!
                var yyyy = today.getFullYear();

                if (dd < 10) {
                    dd = '0' + dd;
                } 

                if (mm < 10) {
                    mm = '0' + mm;
                }

                today = yyyy + '-' + mm + '-' + dd;
                $('#datePicker').attr("value", today);
                $('#datePicker').attr("min", today);

                myDropzone = new Dropzone("#uploadForm", {
                    url: "file-upload",
                    maxFilesize:10, // MB
                    autoProcessQueue: false,
                    maxFiles: 1,
                    acceptedFiles: 'image/*',
                    enqueueForUpload: true,
                });
            });

            function uploadFile() {
                var count = myDropzone.files.length;
                var fileElement = document.getElementById('inputFile');

                if (count > 0)
                {
                    fileElement.value = myDropzone.files[0].name;
                    // var promise = new Promise(function(resolve, reject) {
                    //     //async task
                    //     if (/* everything turned out fine */) {
                    //         resolve("Stuff worked!");
                    //     }
                    //     else {
                    //         reject(Error("It broke"));
                    //     }
                    // });
                    myDropzone.processQueue();
                    return true;
                }
                else
                {
                    alert('Must upload a file!');
                    return false;
                }
            }
        </script>
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <ul class="nav navbar-nav">
                    <li><a href="loggedin.html">View</a></li>
                    <li class="active"><a href="create.html">Create</a></li>
                    <li><a href="edit.html">Edit</a></li>
                    <li><a href="settings.html">Settings</a></li>
                    <li id="logout"><a href="#">Logout</a></li>
                </ul>
            </div>
        </nav>

        <div class="createWrapper">
            <form id="signupForm" onsubmit="return uploadFile()" action="uploadContent" method="post">
                <div class="form-group">
                    <label for="inputTitle">Title</label>
                    <input type="text" class="form-control" id="inputTitle" name="inputTitle" required>
                </div>
                <div class="form-group" style="display: flex;">
                    <div style="flex: 1; padding-right: 2rem;">
                        <label for="start">Start Date</label><br>
                        <input id="datePicker" name="inputDate" type='date' class="form-control" required />
                    </div>
                    <div style="flex: 4;">
                        <label for="inputDuration">Duration</label>
                        <input type="number" min="1" max="5" class="form-control" id="inputDuration" name="inputDuration" placeholder="Designate number of weeks content will display for" required>
                    </div>
                </div>
                <div style="text-align: right;">
                    <button type="submit" class="btn btn-primary" style="margin-top: 22.5rem; width: 10rem; height: 4rem; font-size: 1.6rem;">Submit</button>
                </div>
                <div style="opacity: 0;">
                    <input type="text" id="inputFile" name="inputFile" disabled />
                </div>
            </form>

            <br><form action="file-upload" class="dropzone" method="post" id="uploadForm" style="margin-top: -27rem;"></form>
        </div>
    </body>
</html>
